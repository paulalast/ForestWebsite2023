<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;300&family=Raleway:wght@100;200;300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/style.min.css">
    <title>Forest Website| Kontakt</title>
</head>

<body>
    <nav class="mobile__nav">
        <button class="mobile__nav__btn2"><img class="btn"
                src="/dist/img/icons/close.png" style="width: 50px;"
                alt="btn"></button>
        <ul class="mobile__nav__list">
            <li><a href="index.html">home</a></li>
            <li><a href="index.html">o nas</a></li>
            <li><a href="index.html">oferta</a></li>
            <li><a href="contact.html">kontakt</a>
            </li>
        </ul>

    </nav>
    <nav class="desktop__nav">
        <div class="nav__container">
            <div class="logo__section">
                <img src="/dist/img/icons/pine-tree.png" alt="pine tree">
                <h1 class="website__title">Forest</h1>
            </div>
            <div class="menu__section">
                <ul class="menu__section__list">
                    <li class="menu__section__list__item">
                        <a href="index.html">Home</a>
                    </li>
                    <li class="menu__section__list__item">
                        <a href="index.html">O nas</a>
                    </li>
                    <li class="menu__section__list__item">
                        <a href="index.html">Oferta</a>
                    </li>
                    <li class="menu__section__list__item">
                        <a href="contact.html">Kontakt</a>
                    </li>
                </ul>
                <button class="menu__section__btn"><img class="btn"
                        src="/dist/img/icons/menu.png" style="width: 50px;"
                        alt="btn"></button>
            </div>
        </div>
    </nav>
    <header id="home" class="header">
        <div class="header__text">
            <h1 class="header__text-title">Forest Group</h1>
            <h2 class="header__text-subtitle">Najpiękniejszy park w&nbsp;Twojej
                okolicy!</h2>
        </div>
        <div class="header__image">
        </div>
    </header>
    <main>
        <h3 class="contact__header">Skontaktuj się z nami!</h3>
        <section class="contact">
            <div class="contact__img">
                <img src="/dist/img/girl-5785590_640.jpg" alt="">
            </div>
            <form class="contact__form" action="">
                <label for="name">Imię:</label>
                <input type="text">
                <label for="email">Email:</label>
                <input type="email">
                <label for="text">Napisz do nas:</label>
                <textarea name="message" id="message" cols="30"
                    rows="10"></textarea>
                    <button  type="submit" class="submit__btn"> Wyślij</button>
            </form>
        </section>
        <section class="sitemap">
            <div class="sitemap__logo">
                <div class="sitemap__logo__box">
                    <img src="/dist/img/icons/pine-tree.png" alt="">
                    <h2>Forest</h2>
                </div>
            </div>
            <div class="sitemap__content">
                <table class="sitemap__content__menu">
                    <thead>
                        <tr>
                            <th>O nas</th>
                            <th>Nasza firma</th>
                            <th>Dokumenty</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><a href="#">Historia</a></td>
                            <td><a href="#">Praca</a></td>
                            <td><a href="#">Wnioski</a></td>
                        </tr>
                        <tr>
                            <td><a href="#">Parki</a></td>
                            <td><a href="#">Kadry</a></td>
                            <td><a href="#">Rezerwacje</a></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td><a href="#">Opinie</a></td>
                            <td><a href="#">Zarząd</a></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>


            </div>
        </section>
    </main>
    <footer>
        <p class="footer__text"> © <span class="footer__date"></span> Forest
            Group Company Ltd.
        </p>
    </footer>
    <script src="/dist/js/footer.min.js"></script>
    <script src="/dist/js/script.min.js"></script>
</body>

</html>
